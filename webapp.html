<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle Xtreme</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 40px;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .nav-link {
      text-decoration: none;
      color: white;
      background: #2196f3;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 1rem;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .tile {
      width: 60px;
      height: 60px;
      font-size: 2rem;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      text-transform: uppercase;
    }

    .correct {
      background-color: #6aaa64;
      color: white;
    }

    .present {
      background-color: #c9b458;
      color: white;
    }

    .absent {
      background-color: #787c7e;
      color: white;
    }

    #keyboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      width: 60%;
      margin: 20px auto;
    }

    .key {
      padding: 10px;
      font-size: 1rem;
      background: #e0e0e0;
      border: none;
      border-radius: 5px;
      cursor: default;
    }

    .key.correct {
      background-color: #6aaa64;
      color: white;
    }

    .key.present {
      background-color: #c9b458;
      color: white;
    }

    .key.absent {
      background-color: #787c7e;
      color: white;
    }

    #message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #restartBtn {
      display: block;
      margin: 20px auto;
      font-size: 1rem;
      padding: 10px 20px;
      cursor: pointer;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Wordle Xtreme</h1>
    <a class="nav-link" href="scratch.html" target="_blank">Scratch Page</a>
  </div>

  <div id="board"></div>

  <div id="keyboard"></div>

  <div id="message"></div>
  <button id="restartBtn" onclick="startGame()">Play Again</button>

  <script>
    const wordBank = [
      "apple", "crane", "flame", "grape", "joker", "lemon", "magic",
      "noble", "ocean", "punch", "quest", "river", "shine", "tiger",
      "urban", "vapor", "witty", "zebra"
    ];

    const keyboardKeys = "QWERTYUIOPASDFGHJKLZXCVBNM".split("");

    let targetWord = "";
    let currentRow = 0;
    let currentGuess = "";
    const maxGuesses = 5;

    function startGame() {
      targetWord = wordBank[Math.floor(Math.random() * wordBank.length)];
      currentRow = 0;
      currentGuess = "";
      document.getElementById("board").innerHTML = "";
      document.getElementById("keyboard").innerHTML = "";
      document.getElementById("message").textContent = "";
      document.getElementById("restartBtn").style.display = "none";

      for (let i = 0; i < maxGuesses * 5; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.setAttribute("id", `tile-${i}`);
        document.getElementById("board").appendChild(tile);
      }

      keyboardKeys.forEach(letter => {
        const key = document.createElement("div");
        key.classList.add("key");
        key.setAttribute("id", `key-${letter}`);
        key.textContent = letter;
        document.getElementById("keyboard").appendChild(key);
      });
    }

    document.addEventListener("keydown", (e) => {
      if (document.getElementById("restartBtn").style.display === "inline-block") return;

      const key = e.key.toUpperCase();

      if (key === "ENTER") {
        if (currentGuess.length === 5) {
          submitGuess();
        }
      } else if (key === "BACKSPACE") {
        currentGuess = currentGuess.slice(0, -1);
        updateTiles();
      } else if (/^[A-Z]$/.test(key) && currentGuess.length < 5) {
        currentGuess += key;
        updateTiles();
      }
    });

    function updateTiles() {
      for (let i = 0; i < 5; i++) {
        const tile = document.getElementById(`tile-${currentRow * 5 + i}`);
        tile.textContent = currentGuess[i] || "";
      }
    }

    function submitGuess() {
      let targetArray = targetWord.split('');
      let guessArray = currentGuess.toLowerCase().split('');
      let usedIndices = [];

      // First pass â€“ correct letter and position
      for (let i = 0; i < 5; i++) {
        const tile = document.getElementById(`tile-${currentRow * 5 + i}`);
        if (guessArray[i] === targetWord[i]) {
          tile.classList.add("correct");
          updateKeyColor(guessArray[i], "correct");
          usedIndices.push(i);
        }
      }

      // Second pass â€“ correct letter, wrong position
      for (let i = 0; i < 5; i++) {
        const tile = document.getElementById(`tile-${currentRow * 5 + i}`);
        if (!tile.classList.contains("correct")) {
          let found = false;
          for (let j = 0; j < 5; j++) {
            if (!usedIndices.includes(j) && guessArray[i] === targetWord[j]) {
              found = true;
              usedIndices.push(j);
              break;
            }
          }
          if (found) {
            tile.classList.add("present");
            updateKeyColor(guessArray[i], "present");
          } else {
            tile.classList.add("absent");
            updateKeyColor(guessArray[i], "absent");
          }
        }
      }

      if (currentGuess.toLowerCase() === targetWord) {
        document.getElementById("message").textContent = "ðŸŽ‰ You guessed it!";
        endGame();
      } else if (++currentRow === maxGuesses) {
        document.getElementById("message").textContent = `ðŸ˜¢ Out of tries! Word was: ${targetWord.toUpperCase()}`;
        endGame();
      }

      currentGuess = "";
    }

    function updateKeyColor(letter, status) {
      const key = document.getElementById(`key-${letter.toUpperCase()}`);
      if (!key.classList.contains("correct")) {
        if (status === "correct") key.className = "key correct";
        else if (status === "present" && !key.classList.contains("present")) key.className = "key present";
        else if (status === "absent" && !key.classList.contains("present")) key.className = "key absent";
      }
    }

    function endGame() {
      document.getElementById("restartBtn").style.display = "inline-block";
    }

    startGame();
  </script>
</body>
</html>
